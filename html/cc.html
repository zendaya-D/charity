<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit-card Payment</title>
    <link rel="stylesheet" href="/css/cc.css">
</head>
<body>
    <div class="modal">
        <div class="modal-header">
            <span class="back-arrow"><a href="payment.html">←</a></span>
            <h2>Credit card</h2>
        </div>
        <p>Please provide your card details to continue with your donation. This card will be charged.</p>
        <div class="input-container">
            <div class="input-group-1">
                <input type="text" placeholder="Card Number" class="input-error">
                <span class="error-icon">!</span>
            </div>
            <div class="input-group-2">
                <input type="text" placeholder="MM / YY">
                <input type="text" placeholder="CVC">
                <span class="tooltip-icon">?</span>
            </div>
        </div>
        
        <button class="donate-button submit">Donate ₦600,000</button>
    </div>
    
</body>
</html>
